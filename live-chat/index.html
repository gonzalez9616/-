<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LiveChat</title>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>

    <!-- Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-firestore.js"></script>

    <script src="js.js"></script>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="onLoad()">
<div class="baseDiv">
    <div class="topContent contentDiv">
        <h1 id="displayUser"></h1>
    </div>
    <div class="leftContent contentDiv">
        <div id="channelSelect">

        </div>
        <div id="userProfile">
            <input id="motdInput" type="text" placeholder="Enter a status..." maxlength="40">
        </div>
    </div>

    <div class="centerContent">
        <div class="mainContent contentDiv">
            <div id="displayMessages"></div>
        </div>

        <div class="bottomContent contentDiv">
            <div id="messageInputBox" contenteditable="true" placeholder="Enter a message..."></div>
        </div>
    </div>

    <div class="rightContent contentDiv">
        <div id="displayAllUsers"></div>
    </div>
</div>

<div id="signInBlock">
    <h1 id="userGreet">Please sign in</h1>
    <button id="signInButton" type="button" onclick="userSignIn()">Sign In With Google</button>
</div>
</body>
</html>
